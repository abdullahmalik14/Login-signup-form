<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 style="font-size: 35px;">Sign Up</h1>
        </div>

        <div class="input-field">
            <input type="text" placeholder="First Name" class="first-name"><br>
            <input type="text" placeholder="Last Name" class="last-name"><br>
            <input type="text" placeholder="Email" class="email"><br>
            <input type="text" placeholder="Password" class="pass"><br>
        </div>

        <div>
            <p>Already a member?   <a href="./index.html" class="anchor-login">Log In</a> </p>
        </div>

        <div>
            <button class="btn-signup">Sign Up</button>
        </div>

    </div>
</body>
</html>
